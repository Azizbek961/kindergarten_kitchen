<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Kitchen System</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: .5rem;
      font-weight: 600;
    }
    .form-group input {
      width: 100%;
      padding: .75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-group button {
      background: #007BFF;
      color: white;
      padding: .75rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .form-group button:hover {
      background: #0056b3;
    }
    .role-select {
      margin-top: 1rem;
    }
      * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9fbfc;
    color: #2c3e50;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    width: 100%;
    max-width: 1200px;
    padding: 1rem 1.5rem;
    background-color: #2c3e50;
    color: white;
    font-weight: 700;
    font-size: 1.8rem;
    border-radius: 0 0 12px 12px;
    text-align: center;
    margin-bottom: 1rem;
    user-select: none;
  }

  /* Navbar konteyner */
  nav {
    width: 100%;
    max-width: 1200px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.12);
    display: flex;
    justify-content: space-between;
    padding: 0.6rem 1rem;
    gap: 1rem;
    font-weight: 600;
    font-size: 0.95rem;
    user-select: none;
  }
  /* Oddiy havolalar */
  nav > a {
    color: #2c3e50;
    text-decoration: none;
    padding: 0.5rem 0.8rem;
    border-radius: 6px;
    transition: all 0.25s ease;
    white-space: nowrap;
  }
  nav > a:hover,
  nav > a:focus {
    background-color: #2980b9;
    color: white;
    outline: none;
  }

  /* Dropdown konteyner */
  .dropdown {
    position: relative;
    user-select: none;
  }
  /* Dropdown tugma */
  .dropdown > button {
    background: none;
    border: none;
    cursor: pointer;
    color: #2c3e50;
    font-weight: 600;
    padding: 0.5rem 0.8rem;
    border-radius: 6px;
    font-size: 0.95rem;
    display: flex;
    align-items: center;
    gap: 0.25rem;
    transition: background-color 0.3s ease;
  }
  .dropdown > button:hover,
  .dropdown > button:focus {
    background-color: #2980b9;
    color: white;
    outline: none;
  }

  /* O'qcha belgisi uchun kichik inline SVG */
  .dropdown > button svg {
    width: 10px;
    height: 10px;
    fill: currentColor;
    transition: transform 0.3s ease;
  }
  .dropdown:hover > button svg,
  .dropdown:focus-within > button svg {
    transform: rotate(180deg);
  }

  /* Dropdown menyu */
  .dropdown-content {
    position: absolute;
    top: 110%;
    left: 0;
    background: white;
    border-radius: 8px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    min-width: 160px;
    display: none;
    flex-direction: column;
    z-index: 999;
  }
  .dropdown-content a {
    padding: 0.5rem 1rem;
    text-decoration: none;
    color: #2980b9;
    font-weight: 600;
    white-space: nowrap;
    transition: background-color 0.25s ease;
  }
  .dropdown-content a:hover,
  .dropdown-content a:focus {
    background-color: #2980b9;
    color: white;
    outline: none;
  }

  /* Dropdown koâ€˜rsatilishi */
  .dropdown:hover .dropdown-content,
  .dropdown:focus-within .dropdown-content {
    display: flex;
  }

  /* Responsive kichik ekran uchun */
  @media (max-width: 768px) {
    nav {
      flex-wrap: wrap;
      justify-content: center;
    }
    nav > a,
    .dropdown > button {
      font-size: 0.9rem;
      padding: 0.4rem 0.6rem;
    }
    .dropdown-content {
      position: static;
      box-shadow: none;
      border-radius: 0;
      width: 100%;
      margin-top: 0.3rem;
    }
    .dropdown-content a {
      padding-left: 2rem;
    }
  }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="dashboard.html" method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" name="role">
          <option value="admin">Admin</option>
          <option value="cook">Cook</option>
          <option value="manager">Manager</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
