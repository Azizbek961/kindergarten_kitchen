{% extends 'base.html' %}
{% load static %}
{% block links %}
<link rel="stylesheet" href="{% static 'servemeal.css' %}">
{% endblock %}

{% block content %}
<div class="confirm-delete">
    <h2>Rostdan ham "{{ group.name }}" guruhini o‘chirmoqchimisiz?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ha, o‘chirish</button>
        <a href="{% url 'group-list' %}" class="btn btn-secondary">Bekor qilish</a>
    </form>
</div>
{% endblock %}
